<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootflat.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/formstone/dropdown.css" rel="stylesheet" type="text/css"/>
    <link href="css/formstone/light.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            padding-top: 10px;
            background-color: #FBFFF9;
            overflow-x: hidden;
        }

        #charts {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .chart-container {
            height: 300px;
        }

        .providers-legends {
            padding-top: 20px;
            font-size: 12px;
        }

        .providers-legends > span {
            padding: 5px 10px;
            display: inline-block;
        }

        .fs-dropdown {
            margin-bottom: 5px;
            margin-top: 5px;
        }

        tbody span.red {
            color: #990000;
        }

        tbody span.green {
            color: #2b957a;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            Количество ключей для генерации:
            <select id="keys-count">
                <!--<option value="1">1</option>-->
                <option value="10" selected>10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="250">250</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
            <button type="button" class="btn btn-lg btn-primary btn-block" onclick="showResult()">Проверить</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center providers-legends">
        </div>
    </div>
    <div class="row" id="charts">
        <div class="col-sm-6 col-md-6 chart-container">
            <canvas id="series-chart"></canvas>
        </div>
        <div class="col-sm-12 hidden-sm hidden-md hidden-lg text-center providers-legends">
        </div>
        <div class="col-sm-6 col-md-6 chart-container">
            <canvas id="chesaro-chart"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Значения коэффициентов для критерия Пирсона (a=0.01)</div>
                <table class="table" id="pearson-table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>k=1</th>
                        <th>k=2</th>
                        <th>k=4</th>
                    </tr>
                    </thead>
                    <tbody id="pearson-columns">
                    </tbody>
                    <tbody>
                    <tr>
                        <td>Квантиль распределения</td>
                        <td>6.63490</td>
                        <td>11.34487</td>
                        <td>30.57791</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Значения коэффициентов для ключей генераторов</div>
                <table class="table" id="coeff-table">
                    <thead>
                    <tr>
                        <th>Генератор</th>
                        <!--
                        <th>Критерий Пирсона</th>
                        -->
                        <th>Тест Чезаро</th>
                        <th>Критерий серий (<0,125)</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-danger col-lg-12" id="error-msg-container" style="display: none">
            <button type="button" class="close" onclick="$('#error-msg-container').hide()"
                    aria-hidden="true">&times;</button>
            <p id="error-msg">
                <br/>
            </p>
        </div>
    </div>
</div>
<!-- Scripts section -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
    function showError(str) {
        document.getElementById('error-msg').innerHTML = str;
        $('#error-msg-container').show();
    }
    ;
    window.onerror = function (errorMsg, url, lineNumber, column, errorObj) {
        showError('Error: ' + errorMsg + ' Script: ' + url + ' Line: ' + lineNumber
                + ' Column: ' + column + ' StackTrace: ' + errorObj);
    };
</script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/formstone/core.js" type="text/javascript"></script>
<script src="js/formstone/dropdown.js" type="text/javascript"></script>
<script src="js/chart.min.js" type="text/javascript"></script>
<script src="js/randomColor.js" type="text/javascript"></script>
<script src="js/color.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
